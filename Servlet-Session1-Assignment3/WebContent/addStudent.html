<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert || Student Management</title>
</head>
<body>
	<div align="center">
		<h2>Add Student</h2>
		<form action="addStudent" method=post>
			<input type="text" placeholder="First Name" id="first_name" name= "first_name"><br><br>
			<input type="text" placeholder="Last Name" id="last_name" name = "last_name"><br><br>
			<input type="text" placeholder="Father's Name" id="father_name" name = "father_name"><br><br>
			<input type="email" placeholder="Email Id" id="email" name="email"><br><br>
			<input type="text" placeholder="Class" id="class" name="class"><br><br>
			<input type="number" placeholder="Age" id="age" name="age"><br><br>
			<input type="submit" value="AddStudent">
		</form>
	</div>
</body>
</html>
